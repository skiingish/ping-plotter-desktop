<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="../../assets/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <title>Ping Plotter 0.1.0</title>
  </head>
  <body class="bg-secondary">
    <!-- Title / Nav Bar (Not a actually nav bar) -->
    <nav class="navbar navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../assets/images/PingPlotterLogoSmall.png"
            alt="Ping Plotter!"
            height="36"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <!-- Select Address To Ping - Start Test -->
    <div class="content show">
      <section class="jumbotron vertical-center">
        <header class="container overflow-hidden">
          <div class="container">
            <div class="row row-cols-1">
              <div class="shadow p-3 mb-5 bg-light rounded">
                <form>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="hostAddressInput"
                      placeholder="8.8.8.8"
                    />
                    <label for="floatingInput">Address:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="pingIntervalTimeInput"
                      placeholder="1000"
                      value="1"
                    />
                    <label for="floatingInput">Ping Interval (s)</label>
                  </div>
                  <div class="row g-2">
                    <div class="col-md">
                      <button
                        type="submit"
                        id="startPingTestButton"
                        class="btn btn-success"
                      >
                        Hello?
                      </button>
                    </div>
                  </div>
                  <div class="row g-2">
                    <div id="liveAlertPlaceholder"></div>
                  </div>
                </form>
              </div>
              <div class="shadow p-3 mb-5 bg-light rounded content">
                <h5 id="pingStatsText"></h5>
                <canvas id="myChart"></canvas>
                <!-- Chart.js chart will be drawn inside this DIV -->
                <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-primary" id="stopBtn" type="button">
                    Stop
                  </button>
                  <button class="btn btn-primary" id="resetBtn" type="button">
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
      </section>
    </div>
  </body>
  <script src="js/render.js"></script>
  <script src="../../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</html>
